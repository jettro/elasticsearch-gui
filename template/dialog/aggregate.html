<div class="modal-header">
    <h1>Create an aggregation</h1>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Available Fields</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="dialog.field" ng-options="key as value.forPrint for (key,value) in fields">
                    <option value="">-- choose field --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Aggregation name (alpha num,-,_)</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" ng-model="dialog.name" ng-pattern="/[a-zA-Z0-9]*/"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Aggregation types</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="dialog.aggstype" ng-options="aggsType for aggsType in aggsTypes">
                    <option value="">-- choose aggregation --</option>
                </select>
            </div>
        </div>
        <div ng-show="dialog.aggstype == 'Term'">
            <p class="text-info">No special configuration for a Term facet</p>
        </div>
        <div ng-show="dialog.aggstype == 'Range'">
            <div ng-repeat="range in ranges">
                <span>from: {{range[0]}}</span>
                <span>to: {{range[1]}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">from</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" ng-model="dialog.range.from"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">to</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" ng-model="dialog.range.to"/>
                </div>
            </div>
            <btn class="btn btn-info btn-mini" ng-click="addRangeField(dialog)" title="Add range Field"> Add range
                <span class="glyphicon glyphicon-plus-sign"></span>
            </btn>
        </div>
        <div ng-show="dialog.aggstype == 'DateHistogram'">
            <label class="col-sm-4 control-label">Interval</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="dialog.interval" ng-options="anInterval for anInterval in intervals">
                </select>
            </div>
        </div>
        <div ng-show="dialog.aggstype == 'Histogram'">
            <label class="col-sm-4 control-label">Interval</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" ng-model="dialog.interval"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="close(dialog)" class="btn btn-primary">Add</button>
</div>
