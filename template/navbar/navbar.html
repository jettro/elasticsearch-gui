<div xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{heading}}</a>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-class="{active: item.selected}">
                    <a href="#/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn btn-lg glyphicon glyphicon-cog" ng-click="openDialog()">&nbsp</a></li>
            </ul>
        </div>
    </nav>
</div>
